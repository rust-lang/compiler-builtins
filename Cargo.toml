[workspace]
resolver = "3"
members = [
    "builtins-test",
    "compiler-builtins",
    "crates/libm-macros",
    "libm",
    # FIXME(libm): disabled until tests work in CI
    # "libm-test",
    # "crates/musl-math-sys",
    # "crates/util",
]

default-members = [
    "builtins-test",
    "compiler-builtins",
    "crates/libm-macros",
    # FIXME(libm): disabled until tests work in CI
    # "crates/libm-test"
    "libm",
]

exclude = [
    # `builtins-test-intrinsics` needs the feature `compiler-builtins` enabled
    # and `mangled-names` disabled, which is the opposite of what is needed for
    # other tests, so it makes sense to keep it out of the workspace.
    "builtins-test-intrinsics",
]

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"

